<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Datang</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f8ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        background-image: url("https://i.pinimg.com/564x/35/44/bf/3544bf52d3a397386193287bed316e94.jpg"); /* Ganti dengan URL gambar latar belakang */
        background-size: cover;
        background-position: center;
      }

      .splash-container {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 1; /* Memastikan kontainer ada di depan animasi */
      }

      h1 {
        font-size: 2.5em;
        color: #ff69b4;
      }

      p {
        font-size: 1.2em;
        color: #333;
        margin-bottom: 20px;
      }

      button {
        padding: 15px 30px;
        font-size: 1.5em;
        color: white;
        background-color: #ff69b4;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #ff1493;
      }

      /* Animasi Love/Hati Jatuh */
      .heart {
        position: absolute;
        width: 40px;
        height: 40px;
        background-image: url("https://cdn.icon-icons.com/icons2/564/PNG/512/Novel_icon-icons.com_54157.png"); /* Ganti dengan URL gambar hati transparan */
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        animation: fall 6s infinite;
      }

      @keyframes fall {
        0% {
          transform: translateY(-100px) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      .heart:nth-child(1) {
        left: 10%;
        animation-duration: 6s;
      }
      .heart:nth-child(2) {
        left: 20%;
        animation-duration: 5.5s;
      }
      .heart:nth-child(3) {
        left: 30%;
        animation-duration: 7s;
      }
      .heart:nth-child(4) {
        left: 40%;
        animation-duration: 4.5s;
      }
      .heart:nth-child(5) {
        left: 50%;
        animation-duration: 6.5s;
      }
      .heart:nth-child(6) {
        left: 60%;
        animation-duration: 5s;
      }
      .heart:nth-child(7) {
        left: 70%;
        animation-duration: 6.8s;
      }
      .heart:nth-child(8) {
        left: 80%;
        animation-duration: 4.7s;
      }
      .heart:nth-child(9) {
        left: 90%;
        animation-duration: 5.8s;
      }
    </style>
  </head>
  <body>
    <div class="splash-container">
      <h1>Selamat Datang!</h1>
      <p>Silahkan klik tombol dibawah ini untuk ke halaman selanjutnya.</p>
      <button onclick="enterSite()">Klik di Sini</button>
    </div>

    <!-- Animasi Hati Jatuh -->
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>

    <script>
      function enterSite() {
        window.location.href = "birthday.html"; // Arahkan ke halaman utama yang diinginkan
      }
    </script>
  </body>
</html>
